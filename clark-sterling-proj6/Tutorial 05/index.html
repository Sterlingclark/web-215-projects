<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tutorial 5</title>
    <link href="css/tutorial5.css" rel="stylesheet">
    <script src="js/datattr.js" defer></script>
  </head>

  <body>
    <h1>Show Me What's What</h1>
    <div>
      <button id="btn-cool" data-coolness="cool">What's Cool</button>
      <button id="btn-uncool" data-coolness="uncool">What's Uncool</button>
      <button id="btn-reset">Reset</button>
    </div>

    <div>
      <span data-coolness="cool">Movies about zombies</span>
      <span data-coolness="cool">Ice cream</span>
      <span data-coolness="uncool">Not voting</span>
      <span data-coolness="cool">Wearing your seat belt</span>
      <span data-coolness="uncool">Being mean</span>
    </div>

  </body>
</html>
