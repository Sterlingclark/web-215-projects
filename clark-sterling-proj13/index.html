<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jokes</title>
    <script src="js/ajax.js" defer></script>
  </head>

  <body>
    <h1>Make Me Laugh</h1>
    <form>
      <fieldset>
        <legend>Choose a joke category</legend>
        <input type="radio" name="category" value="general" id="general">

        <label for="programming">Programming</label>
      </fieldset>
    </form>
    <hr>
  </body>
</html>
